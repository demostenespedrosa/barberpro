<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estabelecimento</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0f0f5, #d9d9e3);
        }

        .cadastro-container {
            width: 360px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .cadastro-container h2 {
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 14px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: #007aff;
            box-shadow: 0px 0px 5px rgba(0, 122, 255, 0.5);
        }

        .btn-cadastrar {
            width: 100%;
            background: #007aff;
            border: none;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-cadastrar:hover {
            background: #005ecb;
        }

        .links {
            margin-top: 14px;
            font-size: 14px;
        }

        .links a {
            color: #007aff;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="cadastro-container">
        <h2>Cadastro de Estabelecimento</h2>
        <form action="processa_cadastro.php" method="POST">
            <div class="input-group">
                <input type="text" name="nome" placeholder="Nome do Estabelecimento" required>
            </div>
            <div class="input-group">
                <input type="text" name="cnpj" placeholder="CNPJ" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="input-group">
                <input type="password" name="senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn-cadastrar">Cadastrar</button>
        </form>
        <div class="links">
            <p><a href="login.html">Já tem uma conta? Faça login</a></p>
        </div>
    </div>

</body>
</html>
